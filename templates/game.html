<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindscapes Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap');
        
        body {
            font-family: "Lato", sans-serif;
            color: #DCD7C9;
            background-color: #202a23;
            text-align: center;
        }

        .title {
            font-weight: 900;
            font-size: 50px;
            text-align: center;
            padding-top: 50px;
            color: #FFD700;
        }

        .score {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            background-color: #A27B5C;
            border-radius: 10px;
            padding: 10px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .game {
            margin-top: 30px;
        }

        .response {
            background-color: #2E3B2B;
            color: #DCD7C9;
            border-left: 5px solid #FFD700;
            padding: 15px 20px;
            margin: 20px auto;
            width: 60%;
            font-size: 18px;
            font-weight: 400;
            text-align: left;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-style: italic;
        }

        .choices {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .choice-button {
            background-color: #FFD700;
            color: #202a23;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin: 10px;
            width: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .choice-button:hover {
            background-color: #E6C200;
        }

        a button {
            background-color: #A27B5C;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }

        a button:hover {
            background-color: #8C5A3A;
        }

    </style>
</head>
<body>
    <h1 class="title">Mindscapes</h1>
    <h2>Your Nerves: 
        <img src="{{ url_for('static', filename='nerves.png') }}" alt="Nerves" width="30px" height="30px">
        {{ score }}
    </h2>

    <div class="game">
        <div class="response">
            <p>{{ text }}</p>
        </div>
        
        <div class="choices">
            {% for option in options %}
                <form method="POST" action="{{ url_for('game') }}">
                    <input type="hidden" name="choice" value="{{ option }}">
                    <button type="submit" class="choice-button">{{ option }}</button>
                </form>
            {% endfor %}
        </div>
    </div>

    <a href="{{ url_for('index') }}"><button>Back to To-Do List</button></a>
</body>
</html>
