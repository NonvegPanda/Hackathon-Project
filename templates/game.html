<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIndsapes Game</title>
</head>
<body>
    <h1>Mindscapes</h1>
    <h2>Nerves: {{ score }}</h2>

    <form method="POST" action="{{ url_for('game') }}">
        <label for="character">Describe Your character:</label>
        <input type="text" id="character" name="character" required>
        <button type="submit">Continue</button>
    </form>
    
    <p>{{ text }}</p>
    
    <form method="POST" action="{{ url_for('game') }}">
        <label for="choice">Your Choice:</label>
        <input type="text" id="choice" name="choice" required>
        <button type="submit">Continue</button>
    </form>
    
    <a href="{{ url_for('index') }}"><button>Back to To-Do List</button></a>
</body>
</html>
