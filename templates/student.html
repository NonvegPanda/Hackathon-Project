<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Student Dashboard</h1>
    <h2>Your Nerves: {{ score }}</h2>
    <h3>Tasks</h3>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% endfor %}
    </ul>
    <form method="POST" action="{{ url_for('submit_task') }}" enctype="multipart/form-data">
        <label>Submit Your Assignment:</label>
        <input type="file" name="file" required>
        <button type="submit">Submit</button>
    </form>
    <h3><a href="{{ url_for('game') }}">Play the Game</a></h3>
    <h3><a href="{{ url_for('index') }}">Back to To-Do List</a></h3>
</body>
</html>
